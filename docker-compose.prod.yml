version: '3.7'
services:
  django:
    container_name: ${WEB_NAME}
    hostname: ${WEB_NAME}
    restart: always
    env_file:
      - .env
    build:
      context: .
      dockerfile: Dockerfile
    command: bash -c "python manage.py migrate && python manage.py collectstatic && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./src:/code
    ports:
      - "${WEB_PORT}:8000"
    networks:
      cards-net:

networks:
  cards-net:
    driver: bridge
    name: cards-net
